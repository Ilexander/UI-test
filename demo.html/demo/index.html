<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.0/dist/preline.min.js"></script>
    <title>Your Vue App</title>
  </head>
  <body>
    <style>
      body {
        display: flex;
        height: 100vh;
        background-color: #eee;
      }

      .softpro_UI {
        width: 100%;
        max-width: 1240px;
        height: 400px;
        margin: auto;
      }

      .softpro_UI h3 {
        font-size: 32px;
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgb(247, 247, 247);
      }
    </style>

    <div class="softpro_UI">
      <h3>Демонстрація роботи бібліотеки</h3>
      <div id="app"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://ilexander.github.io/UI-test/src/softpro-ui-kit.umd.min.js"></script>

    <script>
      new Vue({
        el: "#app",
        components: {
          "vs-input": vstComponents.components.VsInput,
          "vs-checkbox": vstComponents.components.VsCheckbox,
        },
        template: `<div>
            <vs-input class='!w-1/4 mb-2' />
            <vs-checkbox class='!w-1/4' />
            </div>`,
      });
    </script>
  </body>
</html>
